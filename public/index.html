<!DOCTYPE html>
<html ng-app="themoviequizzer">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
    <!-- <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title">
  </head>
  <body ng-controller="authCtrl as lg">
    <div class="container" ng-controller="mainCtrl as vm">
    <ui-view></ui-view>
    <div class="login-page partials-container" ng-if="vm.areTheyLoggedIn">
      <div class="login-logo" >
        <h1>Movie Quizzer</h1>
      </div>

      <h2>Login</h2>
      <form>
        <span>
          <button ng-click="lg.login()">Login</button>
        </span>
      </form>
    </div>
    <div class="begin-page partials-container" ng-if="vm.isGameStarted">
      <a ui-sref='quizPage' ui-sref-active='active'>
        <button ng-click="vm.goToGamePage()">
          <strong>Begin</strong>
        </button>
      </a>
    </div>
    </div>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <!-- <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script> -->
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <!-- ui Router -->
  <script src="https://npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase-database.js"></script>

  <script src="js/key.js"></script>
  <script src="js/app.js"></script>
  <script src="js/cnst/dbCnst.js"></script>
  <script src="js/ctrl/authCtrl.js"></script>
  <script src="js/ctrl/mainCtrl.js"></script>
  <script src="js/fcty/mainFcty.js"></script>
  <script src="js/ctrl/quizCtrl.js"></script>
  <script src="js/fcty/quizFcty.js"></script>

  </body>
</html>
